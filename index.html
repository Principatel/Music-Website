<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/Images/logo.png" alt="not found" class="logo">
            <ul>
                <li></li><a href="#">HOME </a></li>
                <li></li><a href="#">ABOUT </a></li>
                <li></li><a href="#">SPECIFICATIONS </a></li>
                <li></li><a href="#">PRODUCTS</a></li>
                <li></li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND </h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="/Images/play.png" alt="image not found" id="icon">
            </div>
        </div>
    </div>
    <audio id="mysong">
        <source src="/Bruno-Mars-Leave-The-Door-Open-Ft-Anderson-Paak-And-Silk-Sonic-(TrendyBeatz.com).mp3" type="audio/mp3">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src="/Images/pause.png";
            }else{
                mysong.pause();
                icon.src="/Images/play.png";
            }
        }
    </script>
</body>
</html>
